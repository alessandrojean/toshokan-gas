<style>
  html {
    overflow-y: auto;
  }
  
  body,
  button,
  input,
  select,
  textarea {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue',
      'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    font-feature-settings: 'calt' on;
    -webkit-font-feature-settings: 'calt' on;
  }
  
  code,
  pre {
    font-family: 'Roboto Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
  }
  
  input[type='date']::-webkit-calendar-picker-indicator {
    padding-left: 0;
    padding-right: 0;
    margin-left: 0;
  }
  
  .is-tabular {
    font-feature-settings: 'tnum' on, 'calt' on;
    -webkit-font-feature-settings: 'tnum' on, 'calt' on;
  }
  
  /** Content grid **/
  form {
    height: 100vh !important;
    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-template-rows: min-content 1fr min-content;
    grid-template-areas: "top-level top-level" "aside tab-content" "bottom-level bottom-level";
    gap: 1.75rem;
  }
  
  form .level.is-top-level {
    grid-area: top-level;
    margin-bottom: 0;
  }
  
  form .level.is-bottom-level {
    grid-area: bottom-level;
    margin-bottom: 0;
  }
  
  form .is-image-column {
    grid-area: aside;
  }
  
  form .tab-content-wrapper {
    grid-area: tab-content;
    overflow: hidden;
  }
  
  form #message-danger {
    grid-area: top-level;
  }
  
  .select,
  .select select {
    width: 100%;
  }
  
  #form-content {
    padding-bottom: 1.5rem;
  }
  
  .panel span.panel-icon + span {
    text-overflow: ellipsis;
    overflow: hidden;
    flex-grow: 1;
    width: 0;
    white-space: nowrap;
  }
  
  #book-image {
    padding: 0.75em;
  }
  
  #book-image figure {
    box-shadow: inset 0 0.0625em 0.125em rgba(10,10,10,.05);
    border: 1px solid #ededed;
    border-radius: 5px;
    width: 100%;
    overflow: hidden;
    position: relative;
    background-color: #f0f0f0;
  }
  
  #book-image figure.is-danger {
    border-color: #f14668;
  }
  
  #book-image img {
    object-fit: cover;
  }
  
  .loader-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(255, 255, 255, 0.8);
    opacity: 0;
    z-index: -1;
    transition: opacity .3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .loader-wrapper .loader {
    height: 80px;
    width: 80px;
  }
  
  .loader-wrapper.is-active {
    opacity: 1;
    z-index: 10;
  }

  .tag.is-image-resolution {
    position: absolute;
    z-index: 10;
    bottom: 0.75em;
  }
  
  .is-image-column > * {
    width: 100%;
  }
  
  .tabs li a * {
    pointer-events: none;
  }
  
  [data-tab] {
    animation: up 500ms;
    height: 100%;
  }
  
  [data-tab] .columns.is-variable:not(:last-of-type) .column {
    padding-bottom: 0;
  }
  
  [data-tab] .columns.is-variable:not(:last-of-type) .column .field {
    margin-bottom: 0;
  }
  
  #dev-debugger .code-wrapper {
    width: 100%;
    height: 100%;
    padding: 1.25rem;
    background-color: #f5f5f5;
    border-radius: 6px;
  }
  
  #dev-debugger .code-wrapper pre {
    width: 100%;
    height: 100%;
    white-space: pre-wrap;
  }
  
  @keyframes up {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    
    to {
      opacity: 1;
    }
  }
  
  @keyframes down {
    from {
      opacity: 0;
      max-height: 0;
      transform: translateY(-15px);
    }
    
    to {
      max-height: 1.25rem;
      opacity: 1;
    }
  }
  
  @keyframes down-backwards {
    from {
      opacity: 1;
      max-height: 1.25rem;
    }
    
    to {
      opacity: 0;
      max-height: 0;
      transform: translateY(-15px);
    }
  }
  
  /* p.help.is-danger {
    animation: down 500ms;
  } */
  
  p.help.is-danger.is-hidden {
    /* animation: down-backwards 500ms;
    animation-fill-mode: forwards; */
    display: block !important;
  }
  
  p.help + p.help.is-danger {
    animation: none;
  }
  
  p.help + p.help.is-danger.is-hidden {
    display: none !important;
  }
  
  .tabs .icon.is-small .material-icons {
    font-size: 1.2rem;
  }
  
  .panel-block .tag {
    margin-left: 0.75em;
  }

  .cover-error-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
