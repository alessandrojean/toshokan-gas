<style>
  html {
    overflow-y: auto;
  }
  
  body,
  button,
  input,
  select,
  textarea {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue',
      'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    font-feature-settings: 'calt' on;
    -webkit-font-feature-settings: 'calt' on;
  }
  
  code,
  pre {
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
  }
  
  .is-tabular {
    font-feature-settings: 'tnum' on, 'calt' on;
    -webkit-font-feature-settings: 'tnum' on, 'calt' on;
  }
  
  .cbl-logo {
    opacity: 0.6;
    transition: opacity 500ms;
  }
  
  .cbl-logo:hover {
    opacity: 1.0;
  }
  
  .cbl-logo img {
    width: 60px;
  }
  
  .select,
  .select select {
    width: 100%;
  }
  
  .isbn-wrapper .level {
    justify-content: center;
  }
  
  .isbn-wrapper .level .level-item .field {
    width: 400px;  
  }
  
  #form-content {
    padding-top: 0;
    padding-bottom: 0;
  }
  
  /** Loader **/
  .loader-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: #fff;
    opacity: 0;
    z-index: -1;
    transition: opacity .3s;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 6px;
  }
  
  .loader-wrapper .loader {
    height: 80px;
    width: 80px;
  }
  
  .loader-wrapper.is-active {
    opacity: 0.8;
    z-index: 10;
  }
  
  /** Redesign **/
  
  html {
    overflow-y: hidden;
  }
  
  /** Common misc **/
  
  .is-divider {
    display: block;
    position: relative;
    border-top: 0.1rem solid #dbdbdb;
    height: 0.1rem;
    margin: 2rem 0;
    text-align: center;
  }
  
  .is-divider[data-content]::after {
    background: #fff;
    color: #b5b5b5;
    content: attr(data-content);
    display: inline-block;
    font-size: 0.75rem;
    padding: 0.4rem 0.8rem;
    transform: translateY(-1rem);
    text-align: center;
  }
  
  /** Search prompt **/
  
  .is-search-prompt {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: up 500ms;
  }
  
  .is-search-prompt > * {
    width: 55%;
  }
  
  .is-search-prompt .field {
    justify-content: center;
    align-items: center;
  }
  
  .is-search-prompt .field .button .icon {
    width: 2em;
  }
  
  .is-search-prompt > button {
    margin-top: 0.75rem;
  }
  
  /** Form content **/
  
  #form-content {
    height: 100vh;
    animation: up 500ms;
    display: grid;
    grid-template-rows: 1fr min-content;
    grid-template-areas: "content" "bottom-level";
    gap: 1.75rem;
  }
  
  #form-content .form-fields {
    grid-area: content;
  }
  
  #form-content .is-bottom-level {
    grid-area: bottom-level;
  }
  
  #form-content .columns.is-variable:not(:last-of-type) .column {
    padding-bottom: 0;
  }
  
  #form-content .columns.is-variable:not(:last-of-type) .column .field {
    margin-bottom: 0;
  }

  /** Image **/

  form {
    overflow-y: auto;
  }

  .is-creation-image {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .is-creation-image .card {
    width: 30%;
  }

  .is-creation-image .card .card-footer-item .icon {
    margin-left: calc(-.5em - 1px);
    margin-right: .25em;
  }
  
  /** Keyframes **/
  
  @keyframes up {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    
    to {
      opacity: 1;
    }
  }
  
  @keyframes down {
    from {
      opacity: 0;
      max-height: 0;
      transform: translateY(-15px);
    }
    
    to {
      max-height: 1.25rem;
      opacity: 1;
    }
  }
  
   @keyframes down-backwards {
    from {
      opacity: 1;
      max-height: 1.25rem;
    }
    
    to {
      opacity: 0;
      max-height: 0;
      transform: translateY(-15px);
    }
  }
</style>
