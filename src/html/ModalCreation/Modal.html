<html>
  <head>
    <base target="_top">

    <link rel="dns-prefetch" href="//cdn.jsdelivr.net/">

  <body>
    <div id="app">
      <form
        novalidate
        @submit.self.prevent="handleFormSubmit"
      >
        <!-- Mensagem de erro -->
        <article class="message is-danger" v-if="hasError">
          <div class="message-header">
            <p>Ops! Um erro aconteceu</p>
          </div>
          <div class="message-body">
            {{ error }}
          </div>
        </article>

        <!-- Step 01 -->
        <creation-search
          v-if="!hasError && steps.current === 0">
        </creation-search>

        <section
          class="px-1 py-1"
          id="form-content"
          v-if="!hasError && steps.current > 0"
        >
          <!-- Step 02 -->
          <creation-record
            v-if="steps.current === 1">
          </creation-record>

          <!-- Step 03 -->
          <creation-image
            v-if="steps.current === 2">
          </creation-image>

          <!-- Botões de controle -->
          <div
            class="level is-bottom-level"
            v-if="!hasError && steps.current > 0"
          >
            <div class="level-left">
              <div class="level-item">
                <div class="buttons has-addons">
                  <button
                    class="button"
                    :disabled="steps.current === steps.initial"
                    @click="handlePaginationPrevious"
                  >
                    <span class="icon is-small">
                      <i class="fas fa-chevron-left"></i>
                    </span>
                  </button>
                  <button
                    class="button"
                    :disabled="paginationNextDisabled"
                    @click="handlePaginationNext"
                  >
                    <span class="icon is-small">
                      <i class="fas fa-chevron-right"></i>
                    </span>
                  </button>
                </div>
              </div>
              <div class="level-item" v-if="steps.current === 1">
                <button
                  type="button"
                  class="button"
                  @click="handleFillInfoClick"
                >
                  <span class="icon is-small">
                    <i class="fas fa-binoculars"></i>
                  </span>
                  <span>Preencher</span>
                </button>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <button
                  type="button"
                  class="button is-link is-light"
                  @click="handleCancelClick"
                >
                  Cancelar
                </button>
              </div>
              <div class="level-item">
                <button
                  type="submit"
                  class="button is-link"
                  :disabled="(steps.current < steps.final) || recordInvalid"
                >
                  <span class="icon is-small">
                    <i class="fas fa-check"></i>
                  </span>
                  <span>Concluir</span>
                </button>
              </div>
            </div>
          </div>
        </section>

        <button type="submit" class="is-hidden" disabled aria-hidden="true"></button>
      </form>
      
      <div
        class="loader-wrapper"
        :class="{ 'is-active': isLoading }"
      >
        <div class="loader is-loading"></div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.6/dist/vuelidate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.6/dist/validators.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slugify@1.4.6/slugify.min.js"></script>

    <script type="application/json" id="properties-json">
      <?!= JSON.stringify(properties) ?>
    </script>
    <!-- Datalists -->
    <script type="application/json" id="datalists-json">
