<style>
  html {
    overflow-y: auto;
  }
  
  body,
  button,
  input,
  select,
  textarea {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue',
      'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    font-feature-settings: 'calt' on;
    -webkit-font-feature-settings: 'calt' on;
  }
  
  code,
  pre {
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
  }
  
  .is-tabular {
    font-feature-settings: 'tnum' on, 'calt' on;
    -webkit-font-feature-settings: 'tnum' on, 'calt' on;
  }
  
  .select,
  .select select {
    width: 100%;
  }
  
  #form-content {
    padding-top: 0;
    padding-bottom: 0;
  }
  
  .loader-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(255, 255, 255, 0.8);
    opacity: 0;
    z-index: -1;
    transition: opacity .3s;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .loader-wrapper .loader {
    height: 80px;
    width: 80px;
  }
  
  .loader-wrapper.is-active {
    opacity: 1;
    z-index: 10;
  }
  
  section[data-settings-group] {
    padding-top: 0;
    padding-bottom: 1.5rem;
    height: calc(100vh - 40px - 2em);
  }
  
  #control-buttons {
    margin-bottom: 0;
  }
  
  @keyframes up {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    
    to {
      opacity: 1;
    }
  }
  
  .tab-content-wrapper > *[data-settings-group] {
    animation: up 500ms;
  }
</style>
