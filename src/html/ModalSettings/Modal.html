<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configurações</title>
    <!-- Prefetch -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net/">
    <link rel="dns-prefetch" href="//rsms.me/">
    <link rel="dns-prefetch" href="//use.fontawesome.com/">
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <?!= include('src/html/ModalSettings/Stylesheet'); ?>

  <body>
    <div id="app">
      <form
        novalidate
        :class="{ 'is-hidden': errorMessage.length }"
        @submit.prevent="handleFormSubmit"
      >
        <div class="columns">
          <div class="column is-one-quarter">
            <aside-menu
              :items="menuItems"
              @active="handleMenuClick">
            </aside-menu>
          </div>
          <div class="column tab-content-wrapper">
            <settings-behavior
              :active="menuItemActive === 'behavior'">
            </settings-behavior>
            <settings-cbl
              :active="menuItemActive === 'cbl'">
            </settings-cbl>
          </div>
        </div>

        <div class="level" id="control-buttons">
          <div class="level-left"></div>
          <div class="level-right">
            <div class="level-item">
              <button
                type="button"
                class="button is-link is-light"
                @click="handleCancelClick"
              >
                Cancelar
              </button>
            </div>
            <div class="level-item">
              <button type="submit" class="is-hidden" disabled aria-hidden="true"></button>
              <button type="submit" class="button is-link">
                <span class="icon">
                  <i class="fas fa-save"></i>
                </span>
                <span>Salvar</span>
              </button>
            </div>
          </div>
        </div>
      </form>

      <article
        class="message is-danger"
        id="message-danger"
        :class="{ 'is-hidden': !errorMessage.length }"
      >
        <div class="message-header">
          <p>Ops! Um erro aconteceu</p>
        </div>
        <div class="message-body">
          {{ errorMessage }}
        </div>
      </article>

      <div
        class="loader-wrapper"
        id="loader-general"
        :class="{ 'is-active': isLoading }"
      >
        <div class="loader is-loading"></div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Properties -->
    <script type="application/json" id="properties-json">
      <?!= JSON.stringify(properties) ?>
    </script>
    <script>
      const propertiesJson = document.querySelector('#properties-json')
      const PROPERTIES = JSON.parse(propertiesJson.textContent)
    </script>
    <!-- Components -->
    <?!= include('src/components/AsideMenu'); ?>
    <?!= include('src/components/Settings/SettingsBehavior'); ?>
    <?!= include('src/components/Settings/SettingsCbl'); ?>
    <!-- App -->
    <?!= include('src/html/ModalSettings/App'); ?>
  </body>
</html>
