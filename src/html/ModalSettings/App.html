<script>    
  const app = new Vue({
    el: '#app',
    store: store,
    components: {
      'SettingsBehavior': SettingsBehavior,
      'SettingsCbl': SettingsCbl,
      'SettingsAbout': SettingsAbout
    },
    data: () => ({
      errorMessage: '',
      isLoading: false,
      menuItemActive: 'behavior',
      menuItems: [
        {
          key: 'general',
          title: 'Geral',
          subitems: [
            { key: 'behavior', title: 'Comportamento' }
          ]
        }, {
          key: 'services',
          title: 'Servi√ßos',
          subitems: [
            { key: 'cbl', title: 'CBL' }
          ]
        }, {
          key: 'bottom',
          bottom: true,
          subitems: [
            { key: 'about', title: 'Sobre' }
          ]
        }
      ]
    }),
    methods: {
      handleMenuClick: function (key) {
        this.menuItemActive = key
      },
      handleCancelClick: function () {
        google.script.host.close()
      },
      handleFormSubmit: function (event) {
        this.isLoading = true

        const properties = this.$store.state.settings

        console.log(JSON.stringify(properties))

        google.script.run
          .withSuccessHandler(this.handleUpdateSuccess.bind(this))
          .withFailureHandler(this.showError.bind(this))
          .updateSettings(properties)
      },
      handleUpdateSuccess: function () {
        google.script.host.close()
      },
      showError: function (error) {
        this.isLoading = false
        this.errorMessage = error.message || error
      }
    }
  })
</script>
