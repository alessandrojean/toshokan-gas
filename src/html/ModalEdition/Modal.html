<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edição</title>
    <!-- Prefetch -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net/">
    <link rel="dns-prefetch" href="//fonts.googleapis.com/">
    <link rel="dns-prefetch" href="//rsms.me/">
    <link rel="dns-prefetch" href="//use.fontawesome.com/">
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <?!= include('src/html/ModalEdition/Stylesheet'); ?>
  </head>
  <body>
    <div id="app">
      <form
        novalidate
        class="px-1 py-1"
        @submit.prevent="handleFormSubmit"
      >
        <edition-header
          :pagination="book.pagination"
          :row="book.row"
          @tab-change="handleTabChange"
          @pagination-change="handlePaginationChange"
          v-if="!errorMessage.length">
        </edition-header>

        <article
          class="message is-danger"
          :class="{ 'is-hidden': !errorMessage.length }"
        >
          <div class="message-header">
            <p>Ops! Um erro aconteceu</p>
          </div>
          <div class="message-body">
            {{ errorMessage }}
          </div>
        </article>

        <edition-panel
          :book="book"
          :fetching-cover="fetchingCover"
          @image-load="handleCoverLoaded"
          @image-error="handleCoverError"
          v-if="!errorMessage.length">
        </edition-panel>

        <main class="tab-content-wrapper" v-if="!errorMessage.length">
          <edition-record
            :book="book"
            :class="{ 'is-hidden': activeTab !== 0 }"
            @validate="updateValidation"
            ref="editionRecord">
          </edition-record>
          <edition-image
            :cover-url.sync="book.coverUrl"
            :cover-error="coverError"
            :fetching-cover="fetchingCover"
            @fetch:click="handleFetchCoverClick"
            :class="{ 'is-hidden': activeTab !== 1 }"
            ref="editionImage">
          </edition-image>
          <edition-debugger
            :book="book"
            :class="{ 'is-hidden': activeTab !== 2 }">
          </edition-debugger>
        </main>

        <!-- Botões de controle -->
        <section
          class="level is-bottom-level"
          id="control-buttons"
          v-if="!errorMessage.length"
        >
          <div class="level-left">
            <div class="level-item">
              <button
                type="button" 
                class="button is-danger" 
                @click="handleDeleteClick">
                <span class="icon">
                  <i class="fas fa-trash"></i>
                </span>
                <span>Excluir</span>
              </button>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item" v-if="updatedAt.length">
              <p class="is-size-7">
                Alterações salvas às {{ updatedAt }}.
              </p>
            </div>
            <div class="level-item">
              <button
                type="button"
                class="button is-link is-light"
                @click="handleCancelClick"
              >
                Cancelar
              </button>
            </div>
            <div class="level-item">
              <button type="submit" class="is-hidden" disabled aria-hidden="true"></button>
              <button
                type="submit"
                class="button is-link"
                id="submit-button"
                :disabled="formIsInvalid"
              >
                <span class="icon">
                  <i class="fas fa-save"></i>
                </span>
                <span>Salvar</span>
              </button>
            </div>
          </div>
        </section>
      </form>

      <div class="loader-wrapper" :class="{ 'is-active': isLoading }">
        <div class="loader is-loading"></div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.6/dist/vuelidate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.6/dist/validators.min.js"></script>

    <script type="application/json" id="properties-json">
      <?!= JSON.stringify(properties) ?>

    <!-- Book -->
    <script type="application/json" id="book-json">
      <?!= JSON.stringify(book) ?>
    </script>
    <script>
      const bookJson = document.querySelector('#book-json')
      const BOOK = JSON.parse(bookJson.textContent)
    </script>
    <!-- Datalists -->
    <script type="application/json" id="datalists-json">
      <?!= JSON.stringify(entityUniqueProperties) ?>
    </script>
    <script>
      const datalistsJson = document.querySelector('#datalists-json')
      const DATALISTS = JSON.parse(datalistsJson.textContent)
    </script>

    <?!= include('src/components/Edition/EditionImage'); ?>
    <?!= include('src/components/Edition/EditionDebugger'); ?>
